<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailscale Script Generator</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22c55e;
      --accent-600: #16a34a;
      --ring: rgba(34, 197, 94, 0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 50% -10%, #1f2937 0%, var(--bg) 55%);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 800px;
      background: linear-gradient(180deg, #111827 0%, #0b1220 100%);
      border: 1px solid #1f2937;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      padding: 32px;
    }
    h1 {
      margin: 0 0 16px;
      text-align: center;
      font-size: clamp(22px, 2.6vw, 32px);
    }
    label {
      display: block;
      margin-top: 16px;
      font-size: 14px;
      color: var(--muted);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #0b1220;
      color: var(--text);
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 5px var(--ring);
      outline: none;
    }
    textarea {
      width: 100%;
      height: 160px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 14px;
      background: #0b1220;
      color: var(--text);
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 10px;
      resize: vertical;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      border: 1px solid #1f2937;
      background: linear-gradient(180deg, #1e293b 0%, #0b1220 100%);
      color: var(--text);
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .02s ease, background .15s ease, border-color .15s ease;
    }
    button:hover { border-color: #334155; }
    button:active { transform: translateY(1px); }
    .primary {
      background: linear-gradient(180deg, var(--accent) 0%, var(--accent-600) 100%);
      color: #062612;
      font-weight: 600;
      border-color: transparent;
      box-shadow: 0 0 12px var(--ring);
    }
    h2 {
      margin-top: 30px;
      border-bottom: 1px solid #1f2937;
      padding-bottom: 6px;
      font-size: 18px;
    }
    .hint {
      margin-top: 16px;
      color: var(--muted);
      text-align: center;
      font-size: 13px;
    }
    @media (max-width: 600px) {
      .buttons { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Tailscale Script Generator</h1>

    <label for="username">Username/Hostname:</label>
    <input type="text" id="username" placeholder="first-last or username" />

    <label for="key">Auth Key:</label>
    <input type="text" id="key" placeholder="input-key-here" />

    <label for="server">Login Server:</label>
    <input type="text" id="server" placeholder="https://coordination.example.com" />

    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" placeholder="fleet or mfg or custom" />

    <div class="buttons">
      <button class="primary" onclick="generateScripts()">Generate Scripts</button>
      <button onclick="downloadScripts()">Download Scripts</button>
    </div>

    <h2>Windows Batch Script</h2>
    <textarea id="windowsScript" readonly></textarea>
    <button onclick="copyToClipboard('windowsScript')">Copy Windows Script</button>

    <h2>macOS Alias Setup</h2>
    <textarea id="macAlias" readonly></textarea>
    <button onclick="copyToClipboard('macAlias')">Copy Alias Setup</button>

    <h2>macOS Login Script</h2>
    <textarea id="macLogin" readonly></textarea>
    <button onclick="copyToClipboard('macLogin')">Copy Login Script</button>

    <p class="hint">This generator produces ready-to-run Tailscale login scripts for both Windows and macOS, divided for convenience.</p>
  </main>

  <script>
    function generateScripts() {
      const username = document.getElementById("username").value;
      const key = document.getElementById("key").value;
      const server = document.getElementById("server").value;
      const nickname = document.getElementById("nickname").value;

      // Windows single-line version
      const windowsScript =
`tailscale login --accept-dns --hostname ${username} --login-server ${server} --auth-key ${key} --nickname ${nickname}

echo "Please wait..."
pause`;

      // macOS divided version
      const macAlias =
`echo 'alias tailscale="/Applications/Tailscale.app/Contents/MacOS/Tailscale"' >> ~/.zshrc
source ~/.zshrc`;

      const macLogin =
`tailscale login --accept-dns --hostname ${username} --login-server ${server} --auth-key ${key} --nickname ${nickname}
echo "Please wait..."`;

      document.getElementById("windowsScript").value = windowsScript;
      document.getElementById("macAlias").value = macAlias;
      document.getElementById("macLogin").value = macLogin;
    }

    function copyToClipboard(id) {
      const textarea = document.getElementById(id);
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(textarea.value);
      } else {
        textarea.select();
        textarea.setSelectionRange(0, 99999);
        document.execCommand("copy");
        textarea.blur();
      }
    }

    function downloadScripts() {
      const username = document.getElementById("username").value || "tailscale";
      const safeUsername = username.replace(/[^a-zA-Z0-9-_]/g, "_");

      const winBlob = new Blob([document.getElementById("windowsScript").value], { type: "text/plain" });
      const macAliasBlob = new Blob([document.getElementById("macAlias").value], { type: "text/plain" });
      const macLoginBlob = new Blob([document.getElementById("macLogin").value], { type: "text/plain" });

      const winLink = document.createElement("a");
      winLink.href = URL.createObjectURL(winBlob);
      winLink.download = `${safeUsername}-login.bat`;
      winLink.click();

      const macAliasLink = document.createElement("a");
      macAliasLink.href = URL.createObjectURL(macAliasBlob);
      macAliasLink.download = `${safeUsername}-alias-setup.sh`;
      macAliasLink.click();

      const macLoginLink = document.createElement("a");
      macLoginLink.href = URL.createObjectURL(macLoginBlob);
      macLoginLink.download = `${safeUsername}-login.sh`;
      macLoginLink.click();
    }
  </script>
</body>
</html>
