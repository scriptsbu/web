<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SBU Tools Hub</title>
<style>
  body {
    font-family: "Segoe UI", Helvetica, Arial, sans-serif;
    background: linear-gradient(180deg, #061a2b 0%, #0c2c45 100%);
    color: #eaf6ff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: left;
    overflow: hidden;
  }

  h1 {
    font-size: 2.4rem;
    color: #7fffd4;
    text-shadow: 0 0 8px rgba(127, 255, 212, 0.6);
    margin-bottom: 0.2rem;
    animation: headerPulse 4s ease-in-out infinite;
  }

  p {
    color: #c9e6ff;
    margin-bottom: 2.5rem;
    font-size: 1.05rem;
    animation: headerPulse 4s ease-in-out infinite;
  }

  @keyframes headerPulse {
    0%, 100% { text-shadow: 0 0 6px rgba(127, 255, 212, 0.5); }
    50% { text-shadow: 0 0 15px rgba(127, 255, 212, 0.9); }
  }

  .container {
    display: flex;
    align-items: center;
    gap: 80px;
    opacity: 0;
    transform: translateX(-50px);
    animation: fadeSlideIn 1.2s ease-out forwards;
    animation-delay: 0.3s;
  }

  @keyframes fadeSlideIn {
    from {
      opacity: 0;
      transform: translateX(-50px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .menu {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 280px;
    opacity: 0;
    transform: translateX(-40px);
    animation: slideUp 1.5s ease forwards;
    animation-delay: 0.6s;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateX(-40px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  a {
    text-decoration: none;
  }

  .button {
    display: block;
    text-align: left;
    padding: 14px 16px;
    border-radius: 10px;
    background: rgba(14, 40, 60, 0.8);
    border: 1px solid #1c8f6e;
    color: #aefcd9;
    font-size: 1rem;
    letter-spacing: 0.5px;
    box-shadow: 0 0 8px rgba(0, 255, 180, 0.25);
    transition: all 0.25s ease;
    animation: glowPulse 3s ease-in-out infinite;
  }

  .button:hover {
    background: #1c8f6e;
    color: #fff;
    transform: translateX(6px);
    box-shadow: 0 0 20px rgba(0, 255, 180, 0.6);
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 8px rgba(0, 255, 180, 0.25); }
    50% { box-shadow: 0 0 18px rgba(0, 255, 180, 0.6); }
    100% { box-shadow: 0 0 8px rgba(0, 255, 180, 0.25); }
  }

  .icon-display {
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.2;
    filter: drop-shadow(0 0 10px rgba(127,255,212,0.6));
    transition: all 0.3s ease;
    font-size: 4rem;
    animation: colorShift 6s infinite linear, fadeInIcon 1.8s ease forwards;
    animation-delay: 0.9s;
  }

  @keyframes fadeInIcon {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 0.2; transform: translateY(0); }
  }

  @keyframes colorShift {
    0%   { color: #00ffb4; filter: drop-shadow(0 0 10px #00ffb4); }
    33%  { color: #00bfff; filter: drop-shadow(0 0 10px #00bfff); }
    66%  { color: #1c8f6e; filter: drop-shadow(0 0 10px #1c8f6e); }
    100% { color: #00ffb4; filter: drop-shadow(0 0 10px #00ffb4); }
  }

  footer {
    position: fixed;
    bottom: 12px;
    font-size: 0.85rem;
    color: #4dd0a8;
  }
</style>
<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>ScriptsBU Tool Hub</h1>
  <p>Choose a utility to launch</p>

  <div class="container">
    <div class="menu">
      <a href="https://scriptsbu.github.io/web/copy.html" class="button" onmouseover="showIcon('fa-copy')" onmouseout="clearIcon()">Quick Name & Email Copier</a>
      <a href="https://scriptsbu.github.io/web/passwd_gen.html" class="button" onmouseover="showIcon('fa-key')" onmouseout="clearIcon()">Password Generator</a>
      <a href="https://scriptsbu.github.io/web/tail.html" class="button" onmouseover="showIcon('fa-network-wired')" onmouseout="clearIcon()">Tailscale Command Generator</a>
      <a href="https://scriptsbu.github.io/web/ztime.html" class="button" onmouseover="showIcon('fa-clock')" onmouseout="clearIcon()">MS Log Time Converter</a>
      <a href="https://scriptsbu.github.io/web/dell_batt.html" class="button" onmouseover="showIcon('fa-battery-three-quarters')" onmouseout="clearIcon()">Dell Battery Health Check</a>
    </div>

    <div class="icon-display" id="iconDisplay">
      <i class="fas fa-cog"></i>
    </div>
  </div>

  <footer>Â© 2025 ScriptsBU</footer>

<script>
  const iconDisplay = document.getElementById('iconDisplay');

  function showIcon(iconClass) {
    iconDisplay.innerHTML = `<i class="fas ${iconClass}"></i>`;
    iconDisplay.style.opacity = '1';
    iconDisplay.style.transform = 'scale(1.08)';
  }

  function clearIcon() {
    iconDisplay.style.opacity = '0.2';
    iconDisplay.style.transform = 'scale(1)';
    iconDisplay.innerHTML = `<i class="fas fa-cog"></i>`;
  }
</script>
</body>
</html>
